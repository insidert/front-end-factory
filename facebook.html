<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- External css -->
    <!-- import css file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/image.css">

    <!-- internal css -->
    <style></style>
  </head>

  <body id="body-styles">

    <main style="width: 500px; margin-left: auto; margin-right: auto; margin-bottom: 20px;">
      <h1 style="text-align: center;">Facebook Card Layout</h1>

      <!-- css flexbox -->
      <div class="display-flex margin-top-2 margin-bottom-2">
        <img src="images/avatar.png" alt="avatar" height="64">
        <div>
          <!-- inline-styling -->
          <h3 style="margin-bottom: 0px;">Ravi Teja</h3>
          <p style="margin-top: 0px;">Posted 3 minutes ago.</p>
        </div>
      </div>

      <img src="images/meme.png" alt="meme" id="image-style">

      <div style="display: flex; justify-content: space-between; margin-top: 15px;">
        <div>
          <img src="images/laughing.png" alt="laugh" height="16">

          <img src="images/like.png" alt="like" height="16">

          <p style="margin-top: 0px; margin-bottom: 0px; display: inline-block;">1.3K</p>
        </div>

        <div>
          <p style="margin-top: 0px; margin-bottom: 0px; display: inline-block;">132 comments</p>
          <p style="margin-top: 0px; margin-bottom: 0px; display: inline-block;">646 shares</p>
        </div>
      </div>

      <hr>

      <div style="display: flex; justify-content: space-around;">
        <p class="margin-top-and-bottom">Like</p>
        <p class="margin-top-and-bottom">Comment</p>
        <p class="margin-top-and-bottom">Share</p>
      </div>

    </main>

  </body>

</html>
