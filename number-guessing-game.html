<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Number Guessing Game</title>
  </head>

  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4 mx-auto">
          <h4 class="text-center bg-primary text-white mb-5 py-4">Number Guessing Game</h4>

          <div id="inputForm">
            <div class="mb-3">
              <label for="userInputNumber" class="form-label">Your Input</label>

              <input type="number" class="form-control" id="userInputNumber"
                placeholder="Give any number from 1 to 100">
            </div>

            <button type="button" class="btn btn-secondary" id="submitButton">Submit Input</button>
          </div>

          <p id="result" class="text-danger my-3"></p>

          <ul class="list-group mt-4" id="userInputListElement">
            <li class="list-group-item active">
              Your Inputs
            </li>
          </ul>

          <div class="alert alert-success mt-4" id="successMessageBlock" role="alert" style="display: none;">
            You have guessed correctly.
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>

</html>
